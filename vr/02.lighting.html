<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lighting</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Tembok  -->
      <a-box
        color="#444"
        position="0 1.5 -5"
        height="5"
        width="15"
        depth="0.2"
      ></a-box>
      <a-box
        color="#333"
        position="0 -1 -1"
        height="0.2"
        width="15"
        depth="10"
      ></a-box>
      <a-box
        color="#222"
        position="-5 1.5 -1"
        height="5"
        width="0.2"
        depth="10"
      ></a-box>

      <!-- Lighting -->
      <a-light type="ambient" intensity=".2"></a-light>
      <a-light
        type="point"
        position="0 1.5 -2"
        intensity="1"
        distance="5"
      ></a-light>
      <a-light
        type="spot"
        position="0 2 0"
        intensity="1"
        angle="15"
        penumbra=".2"
        target="#box3"
      ></a-light>
      <a-light type="directional" position="5 1.5 -3" intensity="1"></a-light>

      <!-- Box -->
      <a-box id="box1" color="#a00" position="0 1.5 -3"></a-box>
      <a-box id="box2" color="#0a0" position="2 1 -3"></a-box>
      <a-box id="box3" color="#aa0" position="-2 1 -3"></a-box>
    </a-scene>
  </body>
</html>
