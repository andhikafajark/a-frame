<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sound Component</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-camera>
        <a-cursor raycaster="objects:a-box"></a-cursor>
      </a-camera>
      <a-sky src="./image/texture.jpeg"></a-sky>
      <a-ocean width="100" depth="100" density="40"></a-ocean>
      <!-- <a-sound src="./audio/audio.mp3" autoplay="true"></a-sound> -->
      <a-box
        color="#f00"
        position="0 1.5 -3"
        sound="src: audio/audio.mp3; autoplay: true;"
      ></a-box>
    </a-scene>
  </body>
</html>
