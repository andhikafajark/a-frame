<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proxy Event</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-proxy-event-component/dist/aframe-proxy-event-component.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-camera id="camera">
        <a-cursor></a-cursor>
      </a-camera>
      <a-entity
        position="-2 2.5 -3"
        geometry="primitive: triangle"
        text__button_up="align: center; baseline: top; value: UP; wrapCount: 5;"
        material="color: green;"
        look-at="#camera"
        proxy-event__one="
        event: click;
        as: up;
        to: #box;"
      ></a-entity>
      <a-entity
        position="-2 1 -3"
        text__button_down="align: center; baseline: bottom; value: DOWN; wrapCount: 10;"
        look-at="#camera"
      >
        <a-entity
          geometry="primitive: triangle"
          rotation="0 0 180"
          material="color: green;"
          proxy-event__one="
          event: click;
          as: down;
          to: #box;"
        ></a-entity>
      </a-entity>
      <a-box
        id="box"
        color="#aa0"
        position="1 1.5 -3"
        animation__up="property: position; to: 1 2.5 -3; startEvents: up;"
        animation__down="property: position; to: 1 0.5 -3; startEvents: down;"
        animation__reset="property: position; to: 1 1.5 -3; startEvents: click;"
      ></a-box>
    </a-scene>
  </body>
</html>
