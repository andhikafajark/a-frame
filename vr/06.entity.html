<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entity</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity
        light="type: point; color:#f00;"
        material="color: #5a0"
        position="-2 1.5 -3"
      ></a-entity>
      <a-entity
        geometry="primitive: box;"
        material="color: #5a0"
        position="2 1.5 -3"
      ></a-entity>
      <a-box id="box1" color="#5a0" position="0 1.5 -3"></a-box>
    </a-scene>
  </body>
</html>
