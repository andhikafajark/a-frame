<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
      <a-box
        id="box1"
        color="red"
        position="0 1.5 -3"
        event-set__satu="_event: mouseleave; color: green; rotation: 0 45 45;"
        event-set__dua="_event: mouseenter; color: red; rotation: 0 0 0;"
        event-set__tiga="_event: click; color: #aa00aa; rotation: 45 0 45; _target: #box2;"
      ></a-box>
      <a-box id="box2" color="yellow" position="2 1.5 -3"></a-box>
      <a-box
        id="box3"
        color="green"
        position="-2 1.5 -3"
        animation__one="
        property:scale; to: 0.5 1.5 0.5; dur: 2000; loop: true;
        startEvents: click;
        resumeEvents: mouseenter;
        pauseEvents: mouseleave;"
      ></a-box>
    </a-scene>
  </body>
</html>
