<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cursor</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-camera>
        <a-entity
          raycaster="objects: .clickable"
          cursor="fuse: true; fuseTimeout: 2000;"
          geometry="primitive: box; width: .1; height: .1; depth: .1;"
          material="color: #f00"
          position="0 0 -2"
          animation__fusing="property: scale; from: 1 1 1; to: 0.1 0.1 0.1; startEvents: fusing; dur: 2000;"
          animation__leave="property: scale; to: 1 1 1; startEvents: mouseleave;"
        ></a-entity>
      </a-camera>
      <a-box
        class="clickable"
        id="box1"
        color="#5a0"
        position="0 1.5 -3"
        animation__rotation="property: rotation; from: 0 0 0; to: 0 360 0; startEvents: click;"
      ></a-box>
      <a-box
        id="box2"
        color="#a50"
        position="2 1.5 -3"
        animation__rotation="property: rotation; from: 0 0 0; to: 0 360 0; startEvents: click;"
      ></a-box>
    </a-scene>
  </body>
</html>
