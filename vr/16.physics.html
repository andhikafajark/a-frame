<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Physics</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    <script>
      AFRAME.registerComponent("boxgenerator", {
        init: function () {
          const el = this.el;
          el.addEventListener("click", function () {
            const scene = document.querySelector("#scene");
            const newBox = document.createElement("a-box");

            const random = Math.random() * 2 - 1;
            newBox.setAttribute("position", `${random} 2 -3`);
            newBox.setAttribute("color", "red");
            newBox.setAttribute("scale", ".2 .2 .2");
            newBox.setAttribute("dynamic-body", "shape: box;");

            scene.appendChild(newBox);
          });
        },
      });
    </script>
    <a-scene id="scene" physics="debug: true;">
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
      <a-plane
        static-body
        color="#222"
        rotation="-90 0 0"
        scale="15 15 15"
      ></a-plane>
      <a-box boxgenerator color="#f00" position=".1 1.5 -3" scale=".3 .3 .3"></a-box>
    </a-scene>
  </body>
</html>
