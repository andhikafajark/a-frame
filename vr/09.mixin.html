<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mixin</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-mixin
          id="redBox"
          geometry="primitive: box;"
          material="color: #f00"
        ></a-mixin>
        <a-mixin
          id="spin"
          animation="property: rotation; to: 0 360 0; dur: 2000; loop: true"
        ></a-mixin>
      </a-assets>
      <a-entity position="0 1.5 -3" mixin="redBox spin"></a-entity>
      <a-entity position="2 1.5 -3" mixin="redBox"></a-entity>
    </a-scene>
  </body>
</html>
