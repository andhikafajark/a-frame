<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>reflector</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://gftruj.github.io/webzamples/PlanetVoodoo/reflection/dist/phong-reflector-component.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky color="grey"></a-sky>
      <a-camera position="-0.7 1.5 1"></a-camera>

      <a-box position="0 1.5 -2" color="red"></a-box>
      <a-box position="2 1.5 -2" color="green"></a-box>
      <a-box position="-2 1.5 -2" color="blue"></a-box>

      <a-plane
        position="0 1.5 -4"
        width="10"
        height="10"
        color="red"
        segments-height="64"
        segments-width="64"
        phong-reflector="color: #f0f; src: image/texture.jpeg; repeat: 1 1; normalMap: image/normal-map.jpeg; normalScale: 10;"
      ></a-plane>
    </a-scene>
  </body>
</html>
