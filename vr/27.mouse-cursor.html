<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse Cursor</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
      .a-grab-cursor {
        cursor: crosshair !important;
      }
      .a-grab-cursor:active {
        cursor: grabbing !important;
      }
    </style>
  </head>
  <body>
    <script>
      AFRAME.registerComponent("test", {
        init: function () {
          const el = this.el;
          el.addEventListener("mouseenter", function () {
            console.log("works");
          });
        },
      });
    </script>
    <a-scene>
      <a-camera>
        <a-entity cursor="rayOrigin: mouse;"></a-entity>
      </a-camera>

      <a-box
        test
        position="0 1.5 -3"
        color="red"
        animation__one="property: position; from: 0 1.5 -3; to: 0 2.5 -3; startEvents: click;"
        animation__two="property: rotation; from: 0 0 0; to: 0 360 0; startEvents: click;"
      ></a-box>
    </a-scene>
  </body>
</html>
