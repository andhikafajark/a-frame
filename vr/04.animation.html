<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Box -->
      <a-box
        id="box1"
        color="#a00"
        position="0 1 -3"
        animation="
        easing:easeOutCubic;
        property:position;
        from: 0 -3 -3;
        to: 0 3 -3;
        dur: 2000;
        loop: true;
        dir: alternate;"
        animation__satu="
        property: rotation;
        to: 0 360 0;
        dur: 2000;
        loop: true;
        dir: alternate;"
      ></a-box>
      <a-box id="box2" color="#0a0" position="2 1 -3"></a-box>
      <a-box id="box3" color="#aa0" position="-2 1 -3"></a-box>
    </a-scene>
  </body>
</html>
